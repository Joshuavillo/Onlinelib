<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-image: url('https://lh3.googleusercontent.com/d/1NEzu-TeF3yReKk0u6ai_4DczOBuhRJ5z=w1000'); 
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  margin: 0;
  padding: 0;
}

form {
  border: 3px solid #f1f1f1;
  background: rgba(255, 255, 255, 0.9); 
  width: 40%;
  margin: auto;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 0px 10px gray;
 

}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  display: block;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 10px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  border-radius: 5px;
  font-size: 16px;
}

button:hover {
  opacity: 0.8;
}

.imgcontainer {
  text-align: center;
  margin: 40px 0;
}

img.avatar {
  width: 150px;
  border-radius: 50%;
}

.container {
  padding: 16px;
  text-align: center;
}


.modal {
  display: none; 
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.4);
  padding-top: 60px;
}

.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 40%;
  border-radius: 10px;
  box-shadow: 0px 0px 10px gray;
  text-align: center;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover {
  color: black;
}

@media screen and (max-width: 768px) {
  form, .modal-content {
    width: 90%; 
    padding: 15px;
  }
  
  img.avatar {
    width: 120px; 
  }
  
  button {
    font-size: 14px;
    padding: 12px;
  }
}

</style>
</head>
<body>


  <div class="imgcontainer">
    <img src="https://lh3.googleusercontent.com/d/1ND0gbYC4SXFcU6dPbZHlrWH4QytKszrY=w200" alt="Avatar" class="avatar">
    <h2>Golden Success College Cebu Online Library</h2>
  </div>
  
  <div class="container">
    <label for="uname"><b>Student ID</b></label>
    <input type="text" placeholder="Enter Student ID" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
        
    <button type="submit">Login</button>
  </div>

    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>

    <p> Create an account 
      <button type="button" onclick="document.getElementById('signupModal').style.display='block'" style="width:auto;">Sign Up</button>
    </p>
    
    <div class="container" style="background-color:#f1f1f1; padding:10px; border-radius:5px;">
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </div>
</form>

<form action="signup_success.html" method="post">
<div id="signupModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="document.getElementById('signupModal').style.display='none'">&times;</span>
    <h2>Sign Up</h2>
    <form action="/signup_action.php" method="post">
      <label for="new_Email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="new_Email" required>

      <label for="new_studentid"><b>Student ID</b></label>
      <input type="text" placeholder="Enter Student ID" name="new_studentid" required>

      <label for="new_psw"><b>Password</b></label>
      <input type="password" placeholder="Create Password" name="new_psw" required>

      <label for="repeat_psw"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="repeat_psw" required>

      <button type="submit">Sign Up</button>
    </form>
  </div>
</div>	

<script>

window.onclick = function(event) {	
  var modal = document.getElementById('signupModal');
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
